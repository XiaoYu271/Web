<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- <div>容器标签</div> -->
    <!-- <div> class="header,logo,nav,banner,content,footer" 页头,logo,导航条,横幅 ,内容区域,页脚 -->
    <div></div>


    <!-- 大纲标签 -->
    <!-- <section> 文档的区域,语义比div大 -->
    <!-- <article> 文档的核心文章内容，会被搜索引擎主要抓取 -->
    <!-- <aside> 文档的非必要相关内容，比如广告等 -->
    <!-- <nav> 导航条 -->
    <!-- <header> 页头 -->
    <!-- <main> 网页核心部分 -->
    <!-- <footer> 页脚 -->

    <!-- 网页的头部 -->
    <header>
        <div class="logo">网页的logo</div>
        <nav>
            导航条
        </nav>
    </header>
    
    <!-- 网页的核心 -->
    <main>
        <aside>
            网页的广告,非必要内容
        </aside>
        <!-- 文章内容 -->
        <article>
            <h2>...</h2>
            <section>部分1</section>
            <section>部分2</section>
            <section>部分3</section>
        </article>
    </main>

    <!-- 网页的页脚 -->
    <footer></footer>
</body>
</html>
