<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 常用音频格式 -->
    <!-- ogg 一种新的音频压缩格式，是完全免费、开放和没有专利限制的 -->
    <!-- mp3 是一种音频压缩技术。它被设计用来大幅度地降低音频数据量 -->
    <!-- wav 为微软公司开发的一种声音文件格式,声音文件质量和CD相差无几 -->   
    <audio controls src="music/LikeYou.mp3">泡歉,您的浏览器不支持audio标签,请升级浏览器</audio>
    <br>

    <!-- 常用视频格式 -->
    <!-- mp4 mpeg4文件使用H264视频编解码器和AAC音频编解码器(mpeg4=mp4) -->
    <!-- webm webm文件使用VP8视频编解码器和Vorbis音频编解码器 -->
    <!-- avi avi支持256色和RLE压缩,它对视频文件采用了一种有损压缩方式 -->
    <!-- ogv ogv是html5中的一个名为ogg theora的视频格式 -->
    <video controls src="video/LikeYou.mp4">抱歉,您的浏览器不支持audio标签,请升级浏览器</video>
    <br>

    <audio controls>
        <source src="music/LikeYou.wav" type="audio/wav">
        <source src="music/LikeYou.mp3" type="audio/mpeg">
        抱歉,您的浏览器不支持audio标签,请升级浏览器
    </audio>
    <br>

</body>

</html>
